      <li>After completing your bullet points, review them for accuracy, completeness, and relevance.</li>
    </ol>

    Overall, your goal as an office assistant is to create a comprehensive and actionable summary of the given information, allowing your team to move forward with confidence and clarity. By making the most important instructions and key points easily accessible, you can help your team to stay organized and on track.
  parse_mode: html



